<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <header>

    <section class="page">

        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="right">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <input type="button" value="Register" onclick="msg()">

  </main>
  <footer>
    <ul class="foot-list">
      <li class="foot-link"><a href="#"><img src="./images/icon-facebook.svg" alt=""></a></li>
      <li class="foot-link"><a href="#"><img src="./images/icon-twitter.svg" alt=""></a></li>
      <li class="foot-link"><a href="#"><img src="./images/icon-instagram.svg" alt=""></a></li>
    </ul>

  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
